<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Example Website</title>
    </head>
    <body>
        <script src="../dist/acorn.js"></script>
        <script>
            env('sketch-2d', { width: 600, height: 600, range: [-1, 1] })

            const { background, primary, secondary, accent, dark, neutral } = palette
            clear(background)

            const probability = 0.333

            // generate grid cells
            const cellCount = 12
            const grid = new Grid([-1, -1], [2, 2], cellCount, cellCount)

            // for each grid cell, randomly pick a diagonal line across it (forward or backward)
            const lines = grid.rects().map((rect) => {
                let [a, b, c, d] = asPoints(rect)
                const pts = randomBool(probability) ? [a, c] : [b, d]
                return new Line(pts)
            })

            draw(lines, { stroke: primary, lineCap: 'round', weight: 0.03 })
        </script>
    </body>
</html>
