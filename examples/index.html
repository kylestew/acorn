<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Example Website</title>
    </head>
    <body>
        <script src="../dist/acorn.js"></script>
        <script>
            acorn.env('sketch-2d', { width: 600, height: 600, range: [-1, 1] })

            //     const { background, primary, secondary, accent, dark, neutral } = palette
            const bg = 'orange'
            const primary = 'red'

            acorn.clear(bg)

            const probability = 0.5

            // generate grid cells
            const cellCount = 12
            const grid = new acorn.Grid([-1, -1], [2, 2], cellCount, cellCount)

            // for each grid cell, randomly pick a diagonal line across it (forward or backward)
            const lines = grid.rects().map((rect) => {
                let [a, b, c, d] = acorn.asPoints(rect)
                const pts = Math.random() <= probability ? [a, c] : [b, d]
                return new acorn.Line(pts)
            })

            acorn.draw(lines, { stroke: primary, lineCap: 'round', weight: 0.03 })
        </script>
    </body>
</html>
